<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн транслитерация слов с русского на латиницу. Быстро, просто и удобно. Поддерживает адаптивный дизайн для всех устройств.">
    <meta name="keywords" content="транслитерация, русский в латиницу, онлайн транслитерация, адаптивный дизайн">
    <meta name="author" content="Ваше Имя">
    <title>Онлайн транслитерация с русского на латиницу</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin: 20px; /* Отступы по бокам на всех экранах */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
        }
        textarea::placeholder {
            color: #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff3b2f;
        }
        .output-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .output-text {
            font-size: 1.2rem;
            color: #fff;
            word-wrap: break-word;
            flex: 1;
            margin-right: 10px;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
            transition: color 0.3s ease;
        }
        .copy-icon:hover {
            color: #ff6f61;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            textarea {
                height: 100px;
            }
            .container {
                margin: 10px; /* Уменьшаем отступы на малых экранах */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Онлайн транслитерация</h1>
        <textarea id="inputText" placeholder="Введите текст на русском..."></textarea>
        <button onclick="transliterate()">Транслитерировать</button>
        <div class="output-container">
            <div class="output-text" id="outputText"></div>
            <i class="fas fa-copy copy-icon" onclick="copyToClipboard()"></i>
        </div>
    </div>

    <script>
        function transliterate() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText');
            const rusToLat = {
                'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'zh', 
                'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 
                'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 
                'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ы': 'y', 'э': 'e', 'ю': 'yu', 'я': 'ya',
                'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'Yo', 'Ж': 'Zh', 
                'З': 'Z', 'И': 'I', 'Й': 'Y', 'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 
                'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'Kh', 'Ц': 'Ts', 
                'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shch', 'Ы': 'Y', 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya'
            };
            let result = '';
            for (let i = 0; i < input.length; i++) {
                result += rusToLat[input[i]] || input[i];
            }
            output.textContent = result;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            if (outputText) {
                navigator.clipboard.writeText(outputText)
                    .then(() => alert('Текст скопирован!'))
                    .catch(() => alert('Не удалось скопировать текст.'));
            } else {
                alert('Нет текста для копирования.');
            }
        }
    </script>
</body>
</html>
